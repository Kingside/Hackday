<!DOCTYPE html>
<html>
<head>
	<title>Hackday</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Sabre Hackday (Summer 2014)" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent-black" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="ROBOTS" content="INDEX, FOLLOW" />
	<!-- Assets
	<link rel="stylesheet" type="text/css" href="app/styles/main.css" />
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="app/icons/Icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="app/icons/Icon-60.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="app/icons/Icon-76.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="app/icons/Icon@2x.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="app/icons/Icon-60@2x.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="app/icons/Icon-76@2x.png">
	-->
</head>
<body>
<main>
	<header>
		<h1>SuperFan</h1>
	</header>
	<article>
		<form>
			<label for="league">Select League</label>
			<select name="league">
				<option value="nfl">NFL</option>
				<option value="ncaaf">NCAA Football</option>
			</select>
			<label for"team">Select Team</label>
			<select name="team">
				<option value="kansas.jayhawks">Kansas Jayhawks</option>
			</select>
			<label for="duration">Trip Duration</label>
			<select name="duration[count]">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
			</select>
			<select name="duration[unit]">
				<option value="days" selected>Days</option>
			</select>
			<button type="submit" value="search">Search</button>
		</form>
	</article>
</main>
	<!-- Application Code
	<script data-main='app/index' src='app/lib/requirejs/require.js'></script>
	-->
<script data-main='app/modules/main' src='app/lib/requirejs/require.js'></script>
</body>
</html>
